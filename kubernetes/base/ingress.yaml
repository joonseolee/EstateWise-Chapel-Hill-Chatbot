apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: estatewise-ingress
  namespace: estatewise
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: app.estatewise.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: estatewise-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: estatewise-backend
                port:
                  number: 80
  tls:
    - hosts:
        - app.estatewise.local
      secretName: estatewise-tls
